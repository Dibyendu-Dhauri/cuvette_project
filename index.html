<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr_Landing</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h2>DAPPR</h2>
        </div>
        <div class="navItems">
            <span>Home</span>
            <span>About Us</span>
            <span>Information</span>
            <span>More
                <img src="./src/Vector (1).png" alt="image" />
            </span>
        </div>
        <div class="navSearch">
            <input type="text" placeholder="search..." />
            <img src="./src/search.png" alt="searchImage" />
        </div>
        <div class="navHumberger">
            <img src="./src/Vector.png" />
        </div>
    </nav>
    <div class="bodyItem">
        <div class="leftBody">

            <div class="heroBox">
                <div class="imgBox">
                    <img src="./src/Group 1.png" alt="Group1" />
                </div>
                <div class="textBox">
                    <textarea>It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
                </div>
            </div>
            <div class="featured">
                <div class="question">

                    <span>Total Question's</span>
                    <span>200,000</span>

                </div>
                <div class="answer">

                    <span>Total Answer's</span>
                    <span>105,000</span>

                </div>
                <div class="participated">

                    <span>Participated</span>
                    <span>10,000</span>

                </div>
                <div class="passed">

                    <span>Total Passed</span>
                    <span>6,000</span>

                </div>
            </div>
            <div class="info">
                <div class="leftInfo">
                    <span class="YourName">YOUR NAME</span>
                    <span class="bookmarks">BOOKMARKS</span>
                    <span class="settings">SETTINGS</span>
                </div>
                <div class="rightInfo">
                    <h2>Your Information</h2>
                    <div class="name">
                        <span class="spanName">Name : </span>
                        <span>Atul Singhal</span>
                    </div>
                    <div class="email">
                        <span class="spanEmail">Email :</span>
                        <span>atul@gmail.com</span>
                    </div>
                    <div class="phone">
                        <span class="spanPhone">Phone :</span>
                        <span>+91 123456789</span>
                    </div>
                    <div class="marks">
                        <span class="spanMarks">Marks :</span>
                        <span>500.00</span>
                    </div>
                    <div class="nextInfo">
                        <button>Next &#8594</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mediaIcon">
        <img src="./src/Group 3.png" />
        <img src="./src/Group 4.png" />
        <img src="./src/Group 5.png" />
    </div>
    
    <div class="helpImg">
        <img  src="./src/Group 2.png" alt="help Icon"/>
    </div>
</body>

</html>
