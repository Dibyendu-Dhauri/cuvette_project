<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_Chart</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="bodyItem">
        <div id="left">
            <h1>Filter Food Chart</h1>
            <div id="category">
                <span>By Category</span>
                <select class="categoryItem" > 
                    <option value="select" selected>Choose an Option</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Protein">Protein</option>
                    <option value="Grain">Grain</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Nuts">Nuts</option>
                </select>
            </div>
            <div class="calorie">
                <span>By Calorie</span>
                <select class="calorieItem">
                    <option value="" selected>Choose an Option</option>
                    <option value="Above 100">Calorie Above 100</option>
                    <option value="Below 100">Calorie Below 100</option>
                </select>
            </div>
            <div class="protien">
               <button id="protienItems">Protien &#x21A1</button>
            </div>
            <div class="cab">
                <button id="cabItems">Cab &#x219F </button>
            </div>
           
        </div>
        <div id="right">
            <div id="items">
                
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
